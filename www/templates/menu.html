<ion-side-menus>
  <ion-side-menu-content ng-controller="tratamientoController">
    <ion-nav-bar class="navbar">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
        </button>
      </ion-nav-buttons>
    
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    

    <ion-nav-view name="tratamientos-tomar" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content> 
  
  <ion-side-menu side="left" >
    <ion-header-bar class="bar bar-header menu_secundario">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <ul class="list">
        <li>
          <a ui-sref="crear-tratamiento" class="item item-icon-left" menu-close >
            <i class="icon ion-android-add"></i>Crear Tratamiento
          </a>
        </li>
        <li>
          <a ui-sref="lista-tratamiento" class="item item-icon-left" ng-click="listarTratamientos()" menu-close>
            <i class="icon ion-clipboard"></i>
            Lista de Tratamiento</a>
        </li>
      </ul>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right"  >
    <ion-header-bar class="bar bar-header menu_secundario" >
      <h1 class="title">Configuracion</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        
        <li>
            <a ui-sref="editar-cuenta" class="item item-icon-left" ng-click="listarUsuario()" menu-close >
              <i class="icon ion-edit"></i>Editar Cuenta
            </a>
        </li>
        <li>
            <a ui-sref="cambiar-clave" class="item item-icon-left" menu-close >
              <i class="icon ion-unlocked"></i>Cambiar Contraseña
            </a>
        </li>
        <li>
            <a ng-click="cerrar_sesion()" class="item item-icon-left" menu-close >
              <i class="icon ion-power"></i>Cerrar Sesión
            </a>
        </li>
      </ul>
    </ion-content>
  </ion-side-menu>
  
</ion-side-menus>
