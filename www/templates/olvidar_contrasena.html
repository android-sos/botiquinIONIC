<ion-view view-title="Recordar Contraseña">

    <ion-nav-bar class="navbar">	        
	  	<ion-nav-back-button class="button-clear">
	      <i class="ion-arrow-left-c"></i>
	    </ion-nav-back-button>	
    </ion-nav-bar>

   <ion-content >
   		<div class="responsive-sm responsive-md responsive-lg">
			<form class="padding list" ng-controller="principalController"  name="recordarContrasenaForm" ng-submit="recordarContrasena()">
				<div class="item item-input-inset">
				    <label class="item-input-wrapper item-floating-label">
				    	<span class="input-label">Correo Electrónico <p class="mensaje-error">{{mensajeErrorCorreo}}</p></span>
				       	<input type="email" placeholder="Correo Electrónico" ng-model="correocontrasena" required >
				    </label>
				    <button class="button button-small botones" type="submit" ng-disabled='!recordarContrasenaForm.$valid'> Enviar </button>
				  </div>

			</form>
		</div>
	</ion-content>

</ion-view>
